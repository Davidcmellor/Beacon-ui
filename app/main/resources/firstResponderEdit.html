
    <div class="col-lg-12">
        <div class="panel panel-default panel-grey">
            <div class="panel-heading beacon-panel"><h4 class="pull-left text-uppercase"><strong translate>activerecord.models.first_responder.other</strong></h4><div class="clearfix"></div></div>
            <div class="panel-body">
                <div class="well well-sm">
                    <h3 translate class="text-uppercase">v2.first_responder.edit_first_responder</h3>
                    <hr />
                    <form name="editFirstResponderForm" ng-submit="vm.createFirstResponder(vm.firstResponder)" class="form form-horizontal clearfix">
                        <div class="form-group col-lg-6" ng-class="{'has-error has-feedback': (editFirstResponderForm.$submitted|| editFirstResponderForm.txtName.$touched) && editFirstResponderForm.txtName.$invalid }">
                            <label class="col-sm-3 control-label text-uppercase" translate>activerecord.attributes.first_responder.name</label>
                            <div class="col-sm-9">
                                <input type="text" name="txtName" class="form-control input-sm" autocomplete="off" ng-model="vm.firstResponder.name" required>
                                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="form-group col-lg-6" ng-class="{'has-error has-feedback': (editFirstResponderForm.$submitted || editFirstResponderForm.txtNumber.$touched) && editFirstResponderForm.txtNumber.$invalid }">
                            <label class="col-sm-3 control-label text-uppercase" translate>activerecord.attributes.first_responder.phone_number</label>
                            <div class="col-sm-9 text-right">
                                <input type="text" name="txtNumber" class="form-control input-sm" ng-pattern="/\+\d{10,15}$/" autocomplete="off" ng-model="vm.firstResponder.phone_number" required>
                                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error has-feedback': (editFirstResponderForm.$submitted || editFirstResponderForm.language.$touched) && editFirstResponderForm.language.$invalid }">
                            <label class="col-sm-2 control-label text-uppercase" translate>activerecord.attributes.first_responder.locale</label>
                            <div class="col-sm-10">
                                <div class="radio col-lg-3">
                                    <label>
                                        <input type="radio" name="language" ng-model="vm.firstResponder.locale" value="en" required> EN
                                    </label>
                                </div>
                                <div class="radio col-lg-3">
                                    <label>
                                        <input type="radio" name="language" ng-model="vm.firstResponder.locale" value="es" required> ES
                                    </label>
                                </div>
                                <div class="radio col-lg-3">
                                    <label>
                                        <input type="radio" name="language" ng-model="vm.firstResponder.locale" value="ht" required> HT
                                    </label>
                                </div>
                                <div class="radio col-lg-3">
                                    <label>
                                        <input type="radio" name="language" ng-model="vm.firstResponder.locale" value="sw" required>SW
                                    </label>
                                </div>
                            </div>
                        </div>
                        <!-- CHECK BOX 2-->
                        <div class="form-group" ng-class="{'has-error has-feedback': (editFirstResponderForm.$submitted || editFirstResponderForm.transportName.$touched) && editFirstResponderForm.transportName.$invalid }">
                            <label class="col-sm-2 control-label text-uppercase" translate>activerecord.attributes.first_responder.transportation_mode</label>
                            <div class="col-sm-10">
                                <div class="radio col-lg-3">
                                    <label>
                                        <input type="radio" name="transportName" ng-model="vm.firstResponder.transportation_mode" value="3" required> <span class="text-uppercase" translate>v2.first_responder.patient </span>
                                    </label>
                                </div>
                                <div class="radio col-lg-3">
                                    <label>
                                        <input type="radio" name="transportName" ng-model="vm.firstResponder.transportation_mode" value="2" required><span class="text-uppercase" translate>v2.first_responder.non_patient </span>
                                    </label>
                                </div>
                                <div class="radio col-lg-3">
                                    <label>
                                        <input type="radio" name="transportName" ng-model="vm.firstResponder.transportation_mode" value="1" required><span class="text-uppercase" translate>v2.first_responder.non_motorized </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 btn-actions text-center">
                            <button id="btnCreate" class="btn btn-sm btn-primary btn-fullradius" formnovalidate ng-click="vm.firstResponderSave(editFirstResponderForm)" translate>v2.labels.save</button>
                            <button id="btnCancel" class="btn btn-sm btn-primary btn-fullradius" ui-sref="^" translate>views.incident.cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
