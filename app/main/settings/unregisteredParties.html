<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default panel-grey">
            <div class="panel-heading beacon-panel"><h4 class="pull-left text-uppercase"><strong translate>v2.unregistered_party.other</strong></h4><a id="aSettings" ui-sref="main.settings" class="btn btn-sm btn-default pull-right"><i class="fa fa-cog"></i> <span translate>activerecord.models.setting.other</span></a><div class="clearfix"></div></div>

            <div class="panel-body">
                <ul class="list-group unregisterPartiesList" ng-repeat="ur in vm.urParties">
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-6 col-sm-5"><span class="text-uppercase" translate>activerecord.attributes.unregistered_party.from</span>: {{ur.from}}</div>
                            <div class="col-xs-6 col-sm-4"><span class="text-uppercase" translate>activerecord.attributes.unregistered_party.to</span>: {{ur.to}}</div>
                            <div class="col-xs-12 col-sm-3">{{ur.created_at | datetime}}</div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-sm-12">
                                <p><strong><span class="text-uppercase" translate>activerecord.attributes.unregistered_party.body</span>:</strong>{{ur.body}} </p>
                            </div>
                        </div>
                    </li>
                </ul>         
            </div>
        </div>
    </div>

</div>
